{% extends "layout.html" %} 
{% block title %}Editar Jinete/Amazona{% endblock %}
{% block content %}
<a class="flex w-fit rounded-md  relative" href="{{url_for('riders.info', dni=rider.dni)}}" alt="volver al listado">
  <span class="mr-2 material-symbols-outlined">
    arrow_back
  </span>
  <span class="material-symbols-rounded">
    person
  </span>
  </a>
<h1 class="text-center text-2xl font-bold p-4">
  Editando Datos de Contacto de "{{rider.nombre}} {{rider.apellido}} "
	</h1>
<div class="w-full max-w-6xl mx-auto p-6 bg-white rounded-lg shadow-md">
	
	<form
		class="flex flex-col space-y-3"
		method="post"
    >
			<div>
				<label
					for="domicilio_actual"
					class="form-label block font-medium mb-1">
					Domicilio Actual:
				</label>
				<input
					type="text"
					name="domicilio_actual"
					id="domicilio_actual"
					value="{{ rider.domicilio_actual }}"
					class="form-input border rounded w-full p-2"
					required />
			</div>
			<div>
				<label
					for="telefono"
					class="form-label block font-medium mb-1">
					Teléfono:
				</label>
				<input
					type="number"
					name="telefono"
					id="telefono"
					value="{{ rider.telefono }}"
          pattern="^\d{1,10}$"  
          title="Por favor, ingrese un teléfono válido"
          maxlength="10"  
					class="form-input border rounded w-full p-2 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none""
					required />
			</div>
			<div>
				<label
					for="numero_emergencia"
					class="form-label block font-medium mb-1">
					Número de contacto de Emergencia:
				</label>
				<input
        type="number"
        name="numero_emergencia"
        id="numero_emergencia"
        value="{{ rider.numero_emergencia }}"
        pattern="^\d{1,10}$"  
        title="Por favor, ingrese un teléfoto válido"
        maxlength="10"  
        class="form-input border rounded w-full p-2 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
        required />
			</div>
      <div>
				<label
					for="nombre_emergencia"
					class="form-label block font-medium mb-1">
					Nombre del contacto de Emergencia:
				</label>
				<input
					type="text"
					name="nombre_emergencia"
					id="nombre_emergencia"
					value="{{ rider.nombre_emergencia }}"
					class="form-input border rounded w-full p-2"
          pattern="^[A-Za-zÀ-ÿ\s]+$"  
          title="Por favor, ingrese un nombre válido"
					required />
			</div>
			
<div class="flex justify-end pt-4">
  <a href="{{url_for("riders.info", dni=rider.dni)}}" class="relative text-blue-400 hover:border hover:rounded-lg hover:bg-gray-100 px-4 py-2 mx-5 flex items-center transition duration-300 ease-in-out transform hover:scale-105 active:scale-95">
      Cancelar
  </a>
  <button type="submit" class="relative text-white hover:text-white hover:bg-blue-500 flex items-center border border-blue-500 rounded-lg bg-blue-400 p-2 transition duration-300 ease-in-out shadow-md transform hover:scale-105 active:scale-95">
      <span class="material-symbols-outlined">save</span>
			Guardar cambios
  </button>
</form>
</div>

{% endblock %}
